<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <link rel="stylesheet" href="three-party/css/bootstrap.min.css">
    <link href="three-party/fontawesome/css/all.css" rel="stylesheet">
    <script type="text/javascript" src="three-party/js/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="three-party/js/bootstrap.min.js"></script>
    <style>
        body {
            height: 99%;
            width: 98%;
            margin-top: 1%;
            margin-left: 1%;
            overflow-y: hidden;
        }

        /* Style the tab */
        .tab {
            width: 100%;
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        .tab .button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 8px;
            transition: 0.3s;
            max-width: 20%;
        }

        .tab .button.active {
            background-color: #ccc;
        }

        .tab .input {
            padding: 6px 0px;
        }

        .tab .input input {
            float: right;
            padding: 6px 8px;
        }

        .tab .input button {
            float: right;
            padding: 5px 8px;
        }

        /* Style the tab content */
        .tabcontent {
            width: 100%;
            display: none;
            padding: 6px 0px;
            border: 1px solid #ccc;
            border-top: none;
        }

        #Soft-Job-Content .card:first-child {
            margin-top: 1%;
        }

        #Tech-Job-Content .card:first-child {
            margin-top: 1%;
        }

        .card {
            /* Add shadows to create the "card" effect */
            box-shadow: 0 0px 0px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            margin-bottom: 1%;
            margin-left: 1%;
            margin-right: 1%;
        }

        /* On mouse-over, add a deeper shadow */
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        /* Add some padding inside the card container */
        .container {
            padding: 2px 16px;
        }

        .loader {
            border: 6px solid #f3f3f3;
            /* Light grey */
            border-top: 6px solid gray;
            /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            position: fixed;
            left: 190px;
            top: 175px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <ul class="nav nav-tabs" role="tablist" style="margin-left: 1%; margin-right: 1%;">
        <li class="nav-item">
            <a id="soft" class="nav-link active" href="#Soft-Job" role="tab" data-toggle="tab">Soft Job</a>
        </li>
        <li class="nav-item">
            <a id="tech" class="nav-link" href="#Tech-Job" role="tab" data-toggle="tab">Tech Job</a>
        </li>
        <div style="display: flex; align-items: center; margin-left: 14px;">
            <input id="Ptt-Page" style="width: 40px;" name="query" type="text" class="form-control" value="1">
            <div class="input-group" style="max-width: 160px;">
                <input id="Job Query" name="query" type="text" class="form-control" value="">
                <div class="input-group-append">
                    <button id="Research Job" class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </ul>

    <!-- Tab content -->
    <div class="tab-content" style="overflow-y: auto; height: 345px;">
        <div id="Soft-Job" class="tab-pane fade show active" role="tabpanel">
            <div id="Soft Job Loader" class="loader"></div>
            <div id="Soft-Job-Content"></div>
        </div>

        <div id="Tech-Job" class="tab-pane fade" role="tabpanel">
            <div id="Tech Job Loader" class="loader"></div>
            <div id="Tech-Job-Content"></div>
        </div>
    </div>
</body>
<script src="popup.js"></script>

</html>
